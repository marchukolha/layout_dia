<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <header class="header">
    <div class="header__container">
      <div class="header__content">
        <div class="header__top-bar top-bar">
          <div class="top-bar__left">
            <a class="logo" href="#">
              <img src="./images/logo/air-logo.svg" alt="Dia logo">
            </a>
            <a class="menu-button" href="#menu">
            </a>
          </div>

          <nav class="nav top-bar__nav">
            <ul class="nav__list top-bar__list">
              <li class="nav__item">
                <a class="nav__link" href="#">About us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Services</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Testimonials</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact Us</a>
              </li>
            </ul>
          </nav>

          <a class="top-bar__hire-us" href="#">Hire us</a>
        </div>
        <div class="header__text">
          <h1 class="header__title">Strategic Agency</h1>
          <p class="header__discription">We believe in the power of bold ideas that can solve business challenges.</p>
          <button class="header__button">Learn more</button>
        </div>
      </div>
    </div>

    <div class="header__slider slider">
      <img
        class="slider__image"
        src="./images/slider/slide-img-1.png"
        alt="Slider image 1"
      >
      <div class="slider__content">
        <div class="slider__buttons">
          <a class="slider__button slider__button--left" href="#"></a>
          <a class="slider__button slider__button--right" href="#"></a>
        </div>

        <div class="slider__text">
          <h4 class="slider__title">INtro</h4>
          <p class="slider__description">By the same illusion which lifts the horizon.</p>
        </div>
      </div>
    </div>

  </header>

  <aside class="menu page__menu" id="menu">
    <div class="menu__container">
      <div class="menu__top">
        <a class="logo" href="#">
          <img src="./images/logo/air-logo.svg" alt="Dia logo">
        </a>
        <a class="close-icon" href="#">
        </a>
      </div>
      <nav class="nav menu__nav">
        <ul class="nav__list menu__list">
          <li class="nav__item">
            <a class="nav__link" href="#">About us</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Testimonials</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <body class="page__body">

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
